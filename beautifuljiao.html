<div id="mydiv" style="padding: 0px; margin: 0px;"><canvas width="100%" height="100%" style="position: fixed; top: 0px; left: 0px; z-index: -2;"></canvas><div>
  <div class="intro">
    这个打字机特效插件允许你通过设置data-delay属性来定义每个文字的动画时间，并使文字按一定的序列一一打印。
    data-delay
    为了让开发者使用方便，这个打字机特效插件将自动计算每个文字的打印时间，不需要你去计算它们的时间总和，
    下面是一个例子：这是一款使用jQuery制作的炫酷文字翻转打字机特效插件。该打字机特效中文字以3d翻转的方式一个个的出现，形成打字机效果，
    共有5种不同的打字机效果，其中有的效果文字在翻转的同时还不断变化，效果很酷。
  </div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<link rel="stylesheet" href="/fancybox/jquery.fancybox.css">
<script src="/fancybox/jquery.fancybox.pack.js"></script>
<script type="text/javascript" src="/js/font.js"></script>
<script src="/js/script.js"></script>
<script type="text/javascript">
    window.onload = function(){
        $("body").click(function() {
            var e = event || window.event;

            $("body").append("<img src='angel.png' style='margin-top: "+e.screenX+"; margin-left: "+e.screenY+"'/>")

            //alert("screenX：" + e.screenX + "screenY : " + e.screenY);
        })

        $(".intro").flipping_text();

    //配置
    var config = {
        vx: 4,//点x轴速度,正为右，负为左
        vy:  4,//点y轴速度
        height: 2,//点高宽，其实为正方形，所以不宜太大
        width: 2,
        count: 150,//点个数
        color: "121, 162, 185",//点颜色
        stroke: "130,255,255",//线条颜色
        dist: 6000,//点吸附距离
        e_dist: 20000,//鼠标吸附加速距离
        max_conn: 10//点到点最大连接数
    }
    //调用
    CanvasParticle(config);




};


  </script>
